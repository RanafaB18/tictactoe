<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css" type="text/css">
    <script src="tictac.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    
    <div class="outer-container" id="blur">
        <div id="player-turn">Player 1's Turn</div>
        <div class="grid-container">
            <div class="item" id="item-1"><img class="grid-item" alt="" id="grid-item-1"></div>
            <div class="item" id="item-2"><img class="grid-item" alt="" id="grid-item-2"></div>
            <div class="item" id="item-3"><img class="grid-item" alt="" id="grid-item-3"></div>
            <div class="item" id="item-4"><img class="grid-item" alt="" id="grid-item-4"></div>
            <div class="item" id="item-5"><img class="grid-item" alt="" id="grid-item-5"></div>
            <div class="item" id="item-6"><img class="grid-item" alt="" id="grid-item-6"></div>
            <div class="item" id="item-7"><img class="grid-item" alt="" id="grid-item-7"></div>
            <div class="item" id="item-8"><img class="grid-item" alt="" id="grid-item-8"></div>
            <div class="item" id="item-9"><img class="grid-item" alt="" id="grid-item-9"></div>
        </div>
    </div>
    
</body>
</html>
